<html>
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css"/>
</head>
<body>
       <!--Nav Start-->
   <nav>

<!--Form-->
    <center>
        <div style="width: 350px; margin-top: 120px;">
            <h2 style="margin-bottom: 20px;">Get in Touch</h2>
            <form action="" style="text-align: left;">
                <div>
                    <label for="input-name" style="font-size: 20px; font-weight: 700;">Name</label>
                    <input type="text" required id="input-name" placeholder="Your Name"
                    style="
                    width: 100%;
                    box-sizing: border-box;
                    padding: 8px;
                    border-radius: 8px;
                    margin-top: 5px;
                    margin-bottom: 20px;
                    border: 1px solid #f3f4f4;
                    background-color: #f3f3f3"/>
                </div>

                <div>
                    <label for="input-phone" style="font-size: 20px; font-weight: 700;">Phone Number</label>
                    <input type="text" id="input-phone" placeholder="Your Number" 
                    style="
                    width: 100%;
                    box-sizing: border-box;
                    padding: 8px;
                    border-radius: 8px;
                    margin-top: 5px;
                    margin-bottom: 20px;
                    border: 1px solid #f3f4f4;
                    background-color: #f3f3f3"/>
                </div>

                <div>
                    <label for="input-email" style="font-size: 20px; font-weight: 700;">E-mail</label>
                    <input type="mail" id="input-email" placeholder="text@mail"style="
                    width: 100%;
                    box-sizing: border-box;
                    padding: 8px;
                    border-radius: 8px;
                    margin-top: 5px;
                    margin-bottom: 20px;
                    border: 1px solid #f3f4f4;
                    background-color: #f3f3f3"/>
                </div>

                <div>
                    <label for="input-subject" style="font-size: 20px; font-weight: 700;">What Are You Looking For?</label>
                    <select id="input-subject" placeholder="choose here" style="
                    width: 100%;
                    box-sizing: border-box;
                    padding: 8px;
                    border-radius: 8px;
                    margin-top: 5px;
                    margin-bottom: 20px;
                    border: 1px solid #f3f4f4;
                    background-color: #f3f3f3">
                        <option value="" selected disabled hidden>Choose here</option>
                        <option value="Lets Talk">Let's Talk</option>
                        <option value="Lets Collaboration">Let's Collaboration</option>
                        <option value="I am Hiring">I am Hiring</option>
                    </select>
                </div>

                <div>
                    <label for="input-message" style="font-size: 20px; font-weight: 700;">Message</label>
                    <textarea id="input-message" placeholder="Your Message" style="
                    width: 100%;
                    height: 120px;
                    box-sizing: border-box;
                    padding: 8px;
                    border-radius: 8px;
                    margin-top: 5px;
                    margin-bottom: 20px;
                    resize: vertical;
                    border: 1px solid #f3f4f4;
                    background-color: #f3f3f3"></textarea>
                </div>
                
                <a href="mailto: karyateguh19@gmail.com"></a>
                <button type="button" onclick="showData()" style="
                padding: 8px 30px; 
                font-size: 17px;
                background: orangered;
                border-radius: 10px;
                border: none;
                color: white;
                cursor: pointer;
                ">Submit
                </button>
        
            </form>
        </div>
    </center>

<script src="contact.js"></script>
</body>
</html>
